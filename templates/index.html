<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Boggle</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">    
    </head>
    <body>
        <h2>{{found_words|length}}</h2>
        <h1 id="total"> </h1>
        {% for i in range(4) %}
            {% for j in range(4) %}
                <button id="button{{i}}{{j}}">{{boggle_layout[i][j]}}</button>
            {% endfor %}
            <br>
        {% endfor %}
        <button id="submit">Submit</button>
        <div id="wordlist">
            {% for word in found_words %}
            <p>{{word}}</p>
            {% endfor %}
        </div>
    </body>
    <script src="{{url_for('static', filename='script.js')}}"></script>
</html>
